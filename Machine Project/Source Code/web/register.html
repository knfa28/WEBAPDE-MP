<html>
<head>
	<title>Register - Simon Says!</title>
	<script type="text/javascript" src="vendors/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="index.jsp">Simon Says!</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">About</a></li>
	        <li><a href="#">Help</a></li>
	        <li><a href="#">Contact Us</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<form action="RegisterServlet" method="post" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-2" for="username">Username:</label>
						<div class="col-md-3">
							<input type="text" class="form-control" name="username" id="username">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="password">Password:</label>
						<div class="col-md-3">
							<input type="password" class="form-control" name="password" id="password">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="confirm-password">Confirm Password:</label>
						<div class="col-md-3">
							<input type="password" class="form-control" name="confirm-password" id="confirm-password">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="first-name">First Name:</label>
						<div class="col-md-3">
							<input type="text" class="form-control" name="first-name" id="first-name">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="last-name">Last Name:</label>
						<div class="col-md-3">
							<input type="text" class="form-control" name="last-name" id="last-name">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="email">Email:</label>
						<div class="col-md-3">
							<input type="email" class="form-control" name="email" id="email">
						</div>
					</div>
					<div class="col-md-offset-2">
						<button type="submit" class="btn btn-default" id="register">Submit</button>
						<a class="btn btn-danger" href="index.jsp"> Cancel </a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
